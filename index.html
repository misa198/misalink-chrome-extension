<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <title>Misalink</title>
  </head>
  <body>
        <a href="https://www.misalink.tk" target="blank">
            <img src="/icons/logo.png" alt="logo">
        </a>
        <form id='form'>
            <div>
                <input type="text" id='url' placeholder="https://example.com" required>
                <input type="password" id='password' placeholder="password...">
            </div>
            <button id='create-button'>
              <span id='create-button-text'>Create</span>
              <img id='loading' src="/assets/loading.gif" alt="loading">
            </button>
        </form>
        <div class='result-wrapper'>
            <input type="text" id="result" value="" placeholder="Result">
            <button id='copy-button'>Copy</button>
        </div>
        <script src="/js/axios.min.js"></script>
        <script src="./js/app.js"></script>
  </body>
</html>
